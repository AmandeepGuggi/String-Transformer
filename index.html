<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form>
            <input type="text" placeholder="Enter the sentence with spaces (alphanumeric)" value="this is a normal sentence to transform">
        </form>
        <div class="transformers">
            <div id="lowercase" class="transformed-output">
                <label>Lower Case</label>
                <span></span>
            </div>
            <div id="uppercase" class="transformed-output">
                <label>Upper Case</label>
                <span></span>
            </div>
            <div id="camelcase" class="transformed-output">
                <label>Camel Case</label>
                <span></span>
            </div>
            <div id="pascalcase" class="transformed-output">
                <label>Pascal Case</label>
                <span></span>
            </div>
            <div id="snakecase" class="transformed-output">
                <label>Snake Case</label>
                <span></span>
            </div>
            <div id="kebabcase" class="transformed-output">
                <label>Kebab Case</label>
                <span></span>
            </div>
            <div id="trim" class="transformed-output">
                <label>Trim</label>
                <span></span>
            </div>

        </div>
    </main>
</body>
</html>
